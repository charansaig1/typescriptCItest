name: Build and Push Docker Image

on:
  push:
    branches:
      - master # or any branch you want this to run on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Use appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Modify with the test command for your project

      - name: Test success
        if: success()
        run: echo "Tests passed, proceeding to Docker build"

      - name: Test failed
        if: failure()
        run: echo "Tests failed, stopping the build"

  docker:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: "containerd"

      - name: Log in to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }} # Set in GitHub secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # Set in GitHub secrets

      - name: Verify Docker Installation
        run: docker --version

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/myappcac:latest,${{ vars.DOCKER_USERNAME }}/myappcac:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
